<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="work.css">
</head>

<body class="unselectable">

  <div class="container">

    <div class="paragraph">
      <span>Росход газа на 100 км.</span>
      <input class="input" id="consumption" type="tel" value="12">
    </div>
    <div class="paragraph">
      <span>Цена за 1лтр газа</span>
      <input class="input" id="gas-price" type="tel" value="17.7">
    </div>
    <div class="paragraph">
      <span>Прогрев автомобиля</span>
      <input class="input" id="Warming-up-the-car" type="tel" value="15">
    </div>

    <div class="indicator paragraph acent-color">
      <span>Проехал миль</span>
      <div>
        <input class="input" id="idMileage" type="tel" placeholder="Всего">
      </div>
    </div>

    <br>
     
    <div class="block-reverse">

      <button class="button" id="button-reverse">
        <svg class="arrow" viewBox="0 0 100 85">
          <polygon
            points="58.263,0.056 100,41.85 58.263,83.641 30.662,83.641 62.438,51.866 0,51.866 0,31.611 62.213,31.611 30.605,0 58.263,0.056" />
        </svg>
        <!-- &#8592; -->
         <span>Реверс</span> 
      </button>

      <div class="indicators">
        <div class="indicator paragraph">
          <span>Uklon</span>
          <div class="div">
            <input class="input" id="uklon-before" type="tel" placeholder="До работы">
            <input class="input" id="uklon-after" type="tel" placeholder="После">
          </div>
        </div>
        <div class="indicator paragraph">
          <span>Bolt</span>
          <div>
            <input class="input" id="bolt-before" type="tel" placeholder="До работы">
            <input class="input" id="bolt-after" type="tel" placeholder="После">
          </div>
        </div>
        <div class="indicator paragraph">
          <span>838</span>
          <div>
            <input class="input" id="before838" type="tel" placeholder="До работы">
            <input class="input" id="after838" type="tel" placeholder="После">
          </div>
        </div>
        <div class="indicator paragraph">
          <span>Розмен</span>
          <div>
            <input class="input" id="cash-before" type="tel" placeholder="До работы">
            <input class="input" id="cash-after" type="tel" placeholder="После">
          </div>
        </div>

        <div class="indicator paragraph">
          <span>Наличка</span>
          <div>
            <input class="input" id="cashbox" type="tel">
          </div>
        </div>

        <div class="indicator paragraph margin-bottom-0">
          <span>Приват</span>
          <div>
            <input class="input" id="privat" type="tel">
          </div>
        </div>
      </div>
    </div>

    <br>

    <button class="button" id="button">Рассчитать</button>
    <span>Заработал:</span>
    <span id="earned" class="acent">--</span>
    <span>грн.</span>

  </div>

<script src="script.js"></script>
</body>
</html>
